<th:block th:include="fragments/header"/>
<div class="jumbotron">
    <h1 class="text-center mb-3">Sign up</h1>
    <form method="post" th:action="@{/register}">
        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" th:value="${model.username}" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Repeat Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
</div>
<th:block th:include="fragments/footer"/>
